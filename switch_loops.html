<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .calculator{
        width: 300px;
        height: 450px;
        background-color: cadetblue;
    }
</style>
<body>
    <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" name="" id="num1" placeholder=""Enter num1">
    <input type="number" name="" id="num2" placeholder=""Enter num2">
    <select name="" id="operator">
        <option value="select" selected disabled>Select</option>
        <option value="+">Addition(+)</option>
        <option value="-">Subtraction(-)</option>
        <option value="*">Multiplication(*)</option>
        <option value="/">Divison(/)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="results"></div>
    </div>
    <script>
        function calculate(){
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;
            if(isNaN(n1)||isNaN(n2)){
                result = "Please enter a valid number";
            }
            else if (operator === '+'){
                result = n1+n2;
            }
            else if (operator === '-'){
                result = n1-n2;
            }
            else if (operator === '*'){
                result = n1*n2;
            }
            else if (operator === '/'){
                result = n1/n2;
            }
            else{
                result = "Enter select valid operator";
            }
            document.getElementById("results").innerText = "Results : "+result;
        }
    </script>
</body>
